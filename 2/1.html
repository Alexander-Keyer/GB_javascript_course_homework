<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Сначала инкрементируем `a`, а потом присваиваем переменной `c` значение
  переменной `a`
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Сначала присваиваем перменной `d` значение переменной `b`, а потом
  инкрементируем `b`
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Сначала инкрементируем `a`, а потом складываем ее значение с числом 2 и
  присваиваем полученный результат переменной `c`
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Сначала складываем число 2 со значением переменной `b` и присваиваем 
  полученное значение переменной `d`, а потом инкрементируем `b`
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
