<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
    1. 10 складываем с 10 получаем 20.
    2. 20 (неявно в String из Number) конкатенируем с "10" получаем "2010"
    3. С помощью console.log выводим строку "2010" в консоль
  */
  console.log(10 + 10 + "10");

  /*
    1. 10 (неявно в String из Number) конкатенируем с "10" получаем "1010".
    2. "1010" конкатенируем с 10 получаем "101010"
    3. С помощью console.log выводим строку "101010" в консоль
  */
  console.log(10 + "10" + 10);

  /*
    1. 10 складываем с 10 получаем 20.
    2. +"10" (явно переводим из String в Number) выполняется раньше возможной
    конкатенации из-за большего приоритета
    3. 20 складываем с 10 и получаем 30
    4. С помощью console.log выводим строку число 30 в консоль
  */
  console.log(10 + 10 + +"10");

  /*
    1. -"" (явно переводим из String в Number) выполняем раньше из-за приоритета
    2. Получаем -0 вместо -""
    3. Делим 10 на -0 получаем -Infinity
    4. С помощью console.log выводим число -Infinity в консоль
  */
  console.log(10 / -"");

  /*
    1. +"2,5" (пытаемя явно перевести String в Number) выполняем раньше из-за 
    приоритета, но возвращаем NaN, потому что не понимаем, что здесь делает ,
    2. 10 делим на NaN получаем NaN и выводим в консоль при помощи console.log
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
